<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pondok Alquran dan Hadist</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>

    <form action="submit.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>

        <label for="nama_orang_tua">Nama Orang Tua:</label>
        <input type="text" id="nama_orang_tua" name="nama_orang_tua" required><br>

        <label for="asal_sekolah">Asal Sekolah:</label>
        <input type="text" id="asal_sekolah" name="asal_sekolah" required><br>

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" required><br>

        <label for="nomor_telepon">Nomor Telepon:</label>
        <input type="tel" id="nomor_telepon" name="nomor_telepon" required><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password Kode Santri:</label>
        <input type="password" id="password" name="password" required><br>

        <label>Pernah Menghafalkan:</label>
        <input type="checkbox" id="hafalan_hadist" name="hafalan_hadist" value="Hadist">
        <label for="hafalan_hadist">Hadist</label>
        <input type="checkbox" id="hafalan_alquran" name="hafalan_alquran" value="Alquran">
        <label for="hafalan_alquran">Alquran</label><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki_laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
